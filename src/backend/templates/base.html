<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>{{ title }}</title>
    <div class="alert alert-secondary">
        <div class="header-container">
            {% if session.username %}
                <a class="no-highlight" href="{{ url_for('main_page.index') }}">
                    <h1 class="mission-title">Миссия «Колонизация Марса»</h1>
                </a>
                <div class="header element">
                    <a class="no-highlight" href="{{ url_for('login.logout') }}">
                        <h3>{{ session.username }}</h3>
                    </a>
                </div>
            {% else %}
                <h1 class="mission-title">Миссия «Колонизация Марса»</h1>

                <div class="header element">
                    <a class="btn btn-primary" href="{{ url_for('register.register') }}">
                        <h3>Регистрация</h3>
                    </a>
                    <a class="btn btn-success" href="{{ url_for('login.login') }}">
                        <h3>Вход</h3>
                    </a>
                </div>
            {% endif%}
        </div>
    </div>
</head>
<body>
    <h4 class="unnecessary-title">И на Марсе будут яблони цвести!</h4>
    <div class="content-block">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
